<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <header class="headerbox">
      <h1>Encuentra tus series anime preferidas</h1>
      <br />
    </header>
    <form>
      <label>Series</label>
      <input type="text" placeholder="Escribe aqui" />

    </form>

    <main class="mainbox">
      <section class="sectionbox">
        <p>Aqui tus series</p>
        <ul class="js_movieslist ulbox">
          <li class="cardbox">
            <h6 class="cardtitle">Titulo</h6>
            <img
              src=""
              alt=""
              class="cardphoto"
            />
          </li>
          
        </ul>
      </section>
      <aside class="js_favouritelist asidebox"><p>Aqui tus favoritos</p></aside>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
